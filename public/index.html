<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AGM Prop</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Flofy Chatbot Embed Script -->
    <script>
      console.log('Flofy script cargando...');
      
      (function() {
        function createWidget() {
          console.log('Creando widget Flofy...');
          
          const widget = document.createElement('div');
          widget.id = 'flofy-chatbot-widget';
          widget.style.cssText = `
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 384px;
            height: 698px;
            z-index: 9999;
            border: none;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
          `;
          
          const iframe = document.createElement('iframe');
          iframe.src = 'https://effervescent-platypus-ef7554.netlify.app';
          iframe.title = 'Flofy Chatbot';
          iframe.allow = 'microphone';
          iframe.style.cssText = `
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 24px;
          `;
          
          widget.appendChild(iframe);
          document.body.appendChild(widget);
          
          console.log('Widget Flofy creado y agregado al DOM');
        }
        
        window.FlofyChatbot = { 
          init: function() {
            console.log('Inicializando Flofy...');
            createWidget();
          }
        };
      })();
    </script>
    <script>
      // Inicializar automáticamente cuando se carga la página
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM cargado, iniciando Flofy...');
        window.FlofyChatbot.init();
      });
    </script>
  </body>
</html>
